[package]
name = "acmi-compress"
version = "0.1.0"
edition = "2021"

# Profiling!
[profile.dev]
opt-level = 2

[profile.release]
debug = true

[dependencies]
atty = "0.2.0"
anyhow = { version = "1.0", features = ["backtrace"] }
bytesize = "1.1"
camino = "1.0"
clap = { version = "3.0", features = ["derive"] }
crossbeam = { version = "0.8", features = ["crossbeam-channel"] }
float-ord = "0.3"
log = "0.4"
rustc-hash = "1.1"
simplelog = "0.12"
tacview = { git = "https://github.com/mrkline/tacview", rev = "6e3da78c144e34b81bb57b489ba04676e7f16752" }
zip = { version = "0.6", default-features = false, features = ["deflate"] }
